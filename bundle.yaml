services:
  compute-slave:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-compute-slave
    num_units: 3
    annotations:
      gui-x: "300"
      gui-y: "200"
    constraints: mem=3G
  hdfs-master:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-hdfs-master
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  hive:
    charm: cs:~bigdata-dev/trusty/apache-hive
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "200"
    constraints: mem=3G
  mysql:
    charm: cs:trusty/mysql
    num_units: 1
    options:
      binlog-format: ROW
    annotations:
      gui-x: "1200"
      gui-y: "450"
  plugin:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-plugin
    annotations:
      gui-x: "900"
      gui-y: "200"
  secondary-namenode:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-hdfs-secondary
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "600"
    constraints: mem=7G
  yarn-master:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-yarn-master
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
series: trusty
relations:
  - [yarn-master, hdfs-master]
  - [secondary-namenode, hdfs-master]
  - [compute-slave, yarn-master]
  - [compute-slave, hdfs-master]
  - [plugin, yarn-master]
  - [plugin, hdfs-master]
  - [hive, plugin]
  - [hive, mysql]
