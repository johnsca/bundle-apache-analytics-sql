hive:
  series: trusty
  services:
    "hdfs-master":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-hdfs-master"
      num_units: 1
      constraints: mem=8G
      annotations:
        "gui-x": "600"
        "gui-y": "350"
    "yarn-master":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-yarn-master"
      num_units: 1
      constraints: mem=8G
      annotations:
        "gui-x": "600"
        "gui-y": "100"
    "compute-slave":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-compute-slave"
      num_units: 3
      constraints: mem=4G
      annotations:
        "gui-x": "900"
        "gui-y": "200"
    "mysql":
      charm: "cs:trusty/mysql"
      num_units: 1
      options:
        binlog-format: "ROW"
      annotations:
        "gui-x": "900"
        "gui-y": "600"
    "client":
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-client"
      num_units: 1
      constraints: mem=4G
      annotations:
        "gui-x": "300"
        "gui-y": "200"
    "hive":
      charm: "cs:~bigdata-dev/trusty/apache-hive"
      num_units: 1
      annotations:
        "gui-x": "600"
        "gui-y": "600"
  relations:
    - [yarn-master, hdfs-master]
    - [compute-slave, yarn-master]
    - [compute-slave, hdfs-master]
    - [client, yarn-master]
    - [client, hdfs-master]
    - [hive, client]
    - [hive, mysql]
